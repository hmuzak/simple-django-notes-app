{% extends 'index.html' %}

{% block content %}

    <div class="container notes-app">
        <h1 class="text-center text-light py-5" style="font-weight: lighter;margin-top: 100px;">Create Note :</h1>
        <form id="create-form" action="" class="create-notes-form d-flex flex-column" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-info btn-block save-btn" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
