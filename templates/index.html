<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>notes</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/mycss.css' %}">
    {% block head %}
    {% endblock %}

</head>

<body style="background-color: #212020;">
    <nav class="navbar navbar-dark navbar-expand-md m-3" style="border: 2px solid #3b3b3b;">
        <div class="container-fluid"><a class="navbar-brand text-info d-flex align-items-center justify-content-center" href="{% url 'notes_page' %}" style="font-family: 'Work Sans', sans-serif;">My-Notes<i class="icon-book-open ml-2"></i></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse d-xl-flex justify-content-md-end justify-content-lg-end justify-content-xl-end" id="navcol-1" style="font-family: 'Work Sans', sans-serif;font-size: 16px;">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link text-info link-item" href="/">Home</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item" role="presentation"><a class="nav-link text-info link-item" href="{% url 'create_note_page' %}">Create new note</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link text-info link-item" href="{% url 'logout_page' %}">Log out</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content-home %}

    {% endblock %}

    {% block content %}
    
    {% endblock %}

    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
